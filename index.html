<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <form class="players" id="user-input">
      <legend>TIC TAC TOE</legend>
      <input type="text" name="player1" placeholder="Player1's name" />
      <input type="text" name="player2" placeholder="Player2's name" />
      <button type="submit" class="submit">START</button>
    </form>
    <div class="onGoingMsg"></div>
    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="response">
      <div class="message">hello</div>
      <button class="restart" id="restart">Restart</button>
    </div>
    <script src="./js/main.js" async defer></script>
  </body>
</html>
